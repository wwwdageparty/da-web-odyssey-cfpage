name: da sync upstream da-web-odyssey-cfpage

on:
  schedule:
    - cron: "0 2 * * *"  # Every day at 2 AM UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout your repo
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.DA_SYNC_TOKEN }}
        fetch-depth: 0

    - name: Set up Git identity
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Add upstream and fetch
      run: |
        git remote | grep upstream || git remote add upstream https://github.com/wwwdageparty/da-web-odyssey-cfpage.git
        git fetch upstream

    - name: Merge upstream (keep my custom files)
      run: |
        git checkout master
    
        # Merge upstream, prefer upstream changes on conflicts
        git merge upstream/master --allow-unrelated-histories -X theirs --no-edit || true
    
        # Commit only if there are changes
        git diff --cached --quiet || git commit -m "ðŸ”„ Sync with upstream (kept custom files)"

    - name: Push updates
      run: |
        git push origin master || echo "No changes to push"
